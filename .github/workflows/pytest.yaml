name: pytest

on:
  push:
    branches: [master, main, test-*]

permissions:
  id-token: write
  contents: read
  packages: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install Python dependencies
      shell: bash
      run: pip install -e .[dev,test]
